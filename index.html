<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Stopwatch!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <nav class="controls">
            <h1>STOPWATCH</h1>
            <a href="#" class="button" id="start">Start</a>
            <a href="#" class="button" id="stop">Stop</a>
            <a href="#" class="button" id="reset">Reset</a>
            <a href="#" class="button" id="save">Save</a>
            <a href="#" class="button" id="clear">Clear board</a>
        </nav>
        <div class="stopwatch"></div>
        <h2>Your times list:</h2>
        <ul class="results"></ul>

        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script-compiled.js"></script>
    </body>
</html>
